<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #BCBCBC; /* 배경색 */
    }
    .image-container {
      padding: 0;
      margin: 0;
      text-align: center; /* 이미지 중앙 정렬 */
    }
    .image-container img {
      width: 100%;
      max-width: 1080px; /* 최대 너비 설정 */
      height: auto; /* 비율 유지 */
      display: block; /* 기본 여백 제거 */
      margin: 0 auto; /* 중앙 정렬 */
    }
  </style>
</head>
<body>
  <!-- Image 1 -->
  <div class="image-container">
    <a href="#" style="cursor: default;">
      <img src="https://i.imgur.com/dPUy7Yh.png" alt="Image 1">
    </a>
  </div>
  <!-- Image 2 -->
  <div class="image-container">
    <a href="#" style="cursor: default;">
      <img src="https://i.imgur.com/aU1EAZr.png" alt="Image 2">
    </a>
  </div>
  <!-- Image 3 -->
  <div class="image-container">
    <a href="https://forms.gle/ZjTigZ7bR33rZGYs7" target="_blank" style="cursor: pointer;">
      <img src="https://i.imgur.com/hmShESs.png" alt="Image 3">
    </a>
  </div>
  <!-- Image 4 -->
  <div class="image-container">
    <a href="https://naver.me/57VZLVVc" target="_blank" style="cursor: pointer;">
      <img src="https://i.imgur.com/Rc0BQJV.png" alt="Image 4">

  </div>
  <!-- Image 5 -->
  <div class="image-container">
    <a href="#" style="cursor: default;">
      <img src="https://i.imgur.com/jMZU1AK.png" alt="Image 5">
    </a>
  </div>
</body>
</html>
