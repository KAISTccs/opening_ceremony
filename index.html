<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAISTccs Opening Ceremony & Forum</title>

  <!-- 스타일 -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #BCBCBC; /* 배경색 */
    }

    .image-container {
      text-align: center; /* 이미지 중앙 정렬 */
      margin: 20px 0; /* 상하단 여백 */
    }

    .image-container img {
      width: 100%; /* 화면 너비에 맞게 이미지 크기 조정 */
      max-width: 1080px; /* 최대 너비 제한 */
      height: auto; /* 비율 유지 */
    }

    a {
      text-decoration: none; /* 링크 밑줄 제거 */
    }

    a[href="#"] {
      cursor: default; /* 클릭 방지 */
    }
  </style>
</head>
<body>
  <!-- Image 1 -->
  <div id="section1" class="image-container">
    <a href="https://example.com/page1" target="_blank">
      <img src="img1.svg" alt="Image 1">
    </a>
  </div>
  <!-- Image 2 -->
  <div id="section2" class="image-container">
    <a href="https://example.com/page2" target="_blank">
      <img src="img2.svg" alt="Image 2">
    </a>
  </div>
  <!-- Image 3 -->
  <div id="section3" class="image-container">
    <a href="https://forms.gle/ZjTigZ7bR33rZGYs7" target="_blank">
      <img src="img3.svg" alt="Image 3">
    </a>
  </div>
  <!-- Image 4 -->
  <div class="image-container">
    <a href="https://naver.me/57VZLVVc" target="_blank">
      <img src="img4.svg" alt="Image 4">
    </a>
  </div>
  <!-- Image 5 -->
  <div class="image-container">
    <a href="#" style="cursor: default;">
      <img src="img5.svg" alt="Image 5">
    </a>
  </div>
</body>
</html>
